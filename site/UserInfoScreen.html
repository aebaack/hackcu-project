<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
        <link href="index.css" rel="stylesheet">
        <script src="user.js"></script>

    </head>
    <body>
        <div class="container-fluid">
            <div class="big-boy">
            <div class="row" style="background-color: #ff4d56">
                <div class="col text-center">
                    <p class="h1" id="user-name"></p>
                </div>
            </div>
            <!--Top Half for User Info-->
            <div class="row" style="background-color: #5ca0ff">
                <div class="col-5">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-5">
                                <img id="avatar" class="img-thumbnail">
                            </div>
                            <div class="col-7">
                                <h5>Steam ID:</h5>
                                <div id="steamID"></div>
                                <h5 style="padding-top: 20px">Account Created (Unix Time): </h5>
                                <div id="accountDate"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    Pie Chart
                    <div>
                        <canvas id="topGameDoughnut"></canvas>
                    </div>
                </div>
                <div class="col-3">
                    Friends List
                </div>
            </div>
            <!--Bottom Half for Game Info-->
            <div>
                <div class="row">
                    <div class="col-4">
                        <table class="col-12" style="background-color: #2c806a" id="game-list">
                            <tr>
                                <td class="h3">Top Games</td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-8" style="background-color:purple">
                    </div>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
